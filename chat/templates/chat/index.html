<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms</title>

    <!-- Enlace a Bootstrap CSS desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo adicional si es necesario */
        #room-buttons {
            display: none;
            margin-top: 20px;
        }
        .room-button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Chat Rooms</h1>

        <!-- Formulario para ingresar el nombre de usuario -->
        <div class="form-group">
            <label for="username-input">Username:</label>
            <input id="username-input" type="text" class="form-control" placeholder="Enter your username">
        </div>

        <!-- Botón para enviar el nombre de usuario -->
        <div class="text-center mt-3">
            <button id="username-submit" class="btn btn-primary">Submit Username</button>
        </div>

        <!-- Botones para las salas (inicialmente ocultos) -->
        <div id="room-buttons" class="text-center">
            <h3>Select a Room</h3>
            <button class="room-button btn btn-secondary" data-room="room1">Room 1</button>
            <button class="room-button btn btn-secondary" data-room="room2">Room 2</button>
            <button class="room-button btn btn-secondary" data-room="room3">Room 3</button>
            <button class="room-button btn btn-secondary" data-room="room4">Room 4</button>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Manejar el evento de envío del nombre de usuario
        document.querySelector('#username-submit').onclick = function() {
            var username = document.querySelector('#username-input').value;

            // Validar que el nombre de usuario no esté vacío
            if (username.trim() === "") {
                alert("Please enter a valid username.");
                return;
            }

            // Mostrar los botones de las salas
            document.querySelector('#room-buttons').style.display = 'block';
        };

        // Cuando un botón de sala es clickeado
        document.querySelectorAll('.room-button').forEach(function(button) {
            button.onclick = function() {
                var roomName = button.getAttribute('data-room'); // Obtener el nombre de la sala
                var username = document.querySelector('#username-input').value; // Obtener el nombre de usuario
                // Redirigir a la URL de la sala seleccionada
                window.location.href = '/chat/' + roomName + '/?username=' + encodeURIComponent(username);
            };
        });
    </script>
</body>
</html>
